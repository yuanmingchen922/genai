# UV Configuration File for GenAI Project
# This file configures UV package manager settings for the project

[tool.uv]
# Project metadata
project-name = "genai"
description = "Generative AI course assignments and helper library"

# Python version requirements
python = ">=3.10"

# Additional dependencies for spaCy model
[tool.uv.sources.en-core-web-lg]
url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_lg-3.7.1/en_core_web_lg-3.7.1-py3-none-any.whl"

# Package index configuration
index-url = "https://pypi.org/simple"

# Dependency resolution
resolution = "highest"

# Development settings
dev-dependencies = true

# Cache configuration
cache-dir = ".uv-cache"

# Virtual environment settings
venv-path = ".venv"

# Build settings
build-isolation = true

# Logging
verbose = false

# Platform and architecture settings
platform = "auto"

[tool.uv.sources]
# Custom package sources if needed
# example = { url = "https://example.com/simple" }

[tool.uv.pip]
# Pip-specific configuration
trusted-hosts = []
extra-index-url = []

# Timeout settings
timeout = 300
retries = 3

[tool.uv.workspace]
# Workspace configuration for multi-package projects
members = [
    "app",
    "helper",
    "module2", 
    "module3",
    "module4+5",
    "module6"
]

# Exclude patterns
exclude = [
    "__pycache__",
    "*.pyc",
    ".DS_Store",
    ".git",
    ".venv"
]