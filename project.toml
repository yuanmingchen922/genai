[project]
name = "genai"
version = "0.1.0"
description = "MNIST GAN, FastAPI, Docker"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi[standard]>=0.117.1",
    "marimo>=0.16.0",
    "matplotlib>=3.10.6",
    "numpy>=1.26.0",
    "pillow>=11.3.0",
    "pydantic>=2.0.0",
    "requests>=2.32.5",
    "scikit-learn>=1.7.2",
    "spacy>=3.8.7",
    "torch>=2.8.0",
    "torchinfo>=1.8.0",
    "torchvision>=0.23.0",
    "tqdm>=4.66.0",
    "uvicorn>=0.36.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[tool.uv]
dev-dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

