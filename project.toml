[project]
name = "genai"
version = "0.1.0"
description = "MNIST GAN, FastAPI, Docker"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi[standard]>=0.104.1",
    "marimo>=0.16.0",
    "matplotlib>=3.10.6",
    "numpy>=1.24.0",
    "pillow>=10.1.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "scikit-learn>=1.7.2",
    "spacy>=3.7.2",
    "en-core-web-lg @ https://github.com/explosion/spacy-models/releases/download/en_core_web_lg-3.7.1/en_core_web_lg-3.7.1-py3-none-any.whl",
    "torch>=2.1.0",
    "torchinfo>=1.8.0",
    "torchvision>=0.16.0",
    "tqdm>=4.66.0",
    "uvicorn>=0.24.0",
    "python-multipart>=0.0.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]

[tool.uv]
dev-dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

