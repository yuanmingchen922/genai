# Task 2 (2025-11-01): MNIST GAN Implementation
# Task 4 (2025-11-23): Diffusion & Energy-Based Models
#   - DDPM (Denoising Diffusion Probabilistic Model) on CIFAR-10
#   - Energy-Based Model with Langevin Sampling
#   - API endpoints: /generate-diffusion, /generate-energy
#   - Complete theory answers in Jupyter notebook
# Task 5 (2025-12-06): Fine-tuned GPT2 for QA
#   - Fine-tune GPT2 on SQuAD dataset
#   - Custom response format with prefix/suffix
#   - API endpoint: /generate-gpt2, /gpt2-model-info
