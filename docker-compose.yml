version: '3.8'

services:
  genai-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: genai-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./app:/app/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
